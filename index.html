<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>
  <main class="main__container">
    <section class="main__container__logo">
      <img class="main__container__logo__img" src="./images/logo.svg" alt="logo-img">
    </section>
    <section class="main__container__text">
      <h1 class="main__container__text__title">
        We are launching <strong class="main__container__text__title--color">soon!</strong>
      </h1>
      <p class="main__container__text__discription">
        Subscribe and get notified
      </p>
    </section>
    <form action="" class="main__container__form">
      <input  class="main__container__form__email"  type="email" placeholder="Your email adress...">
      <p class="main__container__form__email--error"></p>
      <button class="main__container__form__submit" type="submit">
        Notify Me
      </button>
    </form>
    <section class="main__container__ilustration">
      <img src="./images/illustration-dashboard.png" alt="illustration-dashboard" class="main__container__ilustration__img">
    </section>
  <section class="main__container__footer">
   <img class="main__container__footer__facebook" src="./images/logo-facebook.svg" alt="facebook-img">
   <img class="main__container__footer__twitter" src="./images/logo-twitter.svg" alt="twitter-img">
   <img  class="main__container__footer__instagram" src="./images/logo-instagram.svg" alt="instagram-img">
   <p class="main__container__footer__copy"> &copy; Copyright Ping. All rights reserved.</p>
  </section>
  </main>
  <script src="./main.js"></script>
</body>
</html>
